        <script>
            let loader = document.getElementById('preloader');
         window.addEventListener('load', function() {
             setTimeout(function() {
                 loader.style.display = 'none';
             }, 2700);
         });
         
    let myEmoji = [
        '😱',
        '😈',
        '🤡',
        '👾',
        '☠️',
        '💀',
        '🔞'
    ]
    let urlAnimate = () =>{
        window.location.hash = 
         myEmoji[Math.floor((Date.now()/100)% myEmoji.length)]
         setTimeout(urlAnimate,190);
    }
    urlAnimate()
